<head>

<style>
    body {
        background-color: #00DB00;
        color: orange;
        font-family: Algerian;
    }
    
    button {
        color: orange;
    }
    
    input {
        color: orange;
    }
    
    .bounce {
        position: fixed;
        right: 25px;
        top: 50px;
        margin-top: -25px;
        margin-left: -25px;
        height: 50px;
        width: 50px;
        -webkit-animation: bounce 1s infinite;
    }
    
    @-webkit-keyframes bounce {
        0% {
            right: 5px;
        }
        25%,
        75% {
            right: 10px;
        }
        50% {
            right: 100px;
        }
        100% {
            right: 0;
        }
    }
</style>
